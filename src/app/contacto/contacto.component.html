<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Contactarse</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="formatC">

            <mat-form-field *ngIf="solicitarEmail" style="width: 100%;">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailControl">
                <mat-error *ngIf="emailControl.invalid">Ingrese el dato correctamente</mat-error>
            </mat-form-field>
            
            <mat-form-field style="width: 100%;">
                <mat-label>Motivo</mat-label>
                <textarea matInput [formControl]="motivoControl"></textarea>
                <mat-error *ngIf="motivoControl.invalid">Ingrese el dato correctamente</mat-error>
            </mat-form-field>

        </div>

    </mat-card-content>

    <mat-card-actions>
        <div class="formatA">

            <button mat-button [disabled]="habilitar()" (click)="enviarEmail()">Enviar</button>
            <button mat-button [mat-dialog-close] >Cancelar</button>

        </div>
    </mat-card-actions>

</mat-card>
