<div class="pantalla">
    <div >
        <mat-card-actions  *ngIf="mostrar(['CLIENTE','NOCLIENTE'])"> 
            <button mat-button (click)="agregarAdopcion(this.usuario)">Agregar adopcion</button>                  
        </mat-card-actions>
        <mat-list class="listaPublicacionAdopcion">
            <!-- *ngFor="let adopcion of adopciones;" --> 
        
                    <div class="cartaPublicacionAdopcion" *ngFor="let adopcion of adopciones;" >  
                        <mat-card >
                            <div class="tituloPublicacion">
                                <mat-card-header>                                
                                    <mat-card-title>{{adopcion.titulo}}</mat-card-title>
                                    <mat-card-subtitle>Perrito</mat-card-subtitle>
                                </mat-card-header>       
                            </div>     
                            <div class="contenido">    
                                <mat-card-content>                    
                                    <p class="texto">{{adopcion.descripcion}} </p>                
                                </mat-card-content>
                            </div>
                            <mat-card-actions>
                                <button mat-button (click)="openDetalle(adopcion)">DETALLE</button>                  
                            </mat-card-actions>
                        </mat-card>
                    </div>

                    <div *ngIf="adopciones.length == 0" class="sinAdopciones"> 
                        <p>No hay perritos esperando ser adoptados. Puedes publicar uno si quieres.</p>
                    </div>
                            <!-- Aca tendria que dejar publicarlo una vez que el chabon esta verificado-->
        </mat-list> 
    </div>
</div>
