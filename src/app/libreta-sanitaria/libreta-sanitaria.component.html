<div class="contentLibreta" style="width: 600px;">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Libreta Sanitaria de {{data.nombre}} </mat-card-title>
        </mat-card-header>

        <mat-card-content>
           
                <mat-card style="margin-bottom: 3%;" *ngFor="let registro of libretaS;">
                    <div style="margin-bottom: 0px">Motivo: {{registro.motivo}} </div>
                    <div style="margin-bottom: 0px">fecha Realizada: {{formatDate(registro.fechaRealizado)}} </div>
                    <div style="margin-bottom: 0px">Peso: {{registro.peso}} </div>
                    <div *ngIf="registro.motivo != 'CASTRACION' " style="margin-bottom: 0px">Tipo Vacuna: {{registro.tipoVacuna}} </div>
                    <div *ngIf="registro.motivo != 'CASTRACION' " style="margin-bottom: 0px">Dosis: {{registro.dosis}} </div>
                    <div *ngIf="registro.motivo != 'CASTRACION' " style="margin-bottom: 0px">Descripcion: {{registro.descripcion}} </div>
                </mat-card>
          
        </mat-card-content>

    </mat-card>



</div>
