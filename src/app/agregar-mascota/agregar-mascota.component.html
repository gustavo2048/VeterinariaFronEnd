<mat-card-content>
    <div class="agregar">
        <mat-list role="list" class = "lista">

            <div class="listDatos">
            
                <mat-form-field  class="example-full-width" >
                <mat-label>Nombre:</mat-label>                        
                    <input matInput   placeholder="Nombre" [formControl]="nom"> 
                </mat-form-field>                       
                            
            
                <mat-form-field  class="example-full-width">
                <mat-label>Raza:</mat-label>                        
                    <input matInput  placeholder="Raza"  [formControl]="raza">
                </mat-form-field>    
                
                <mat-form-field  class="example-full-width" >
                    <mat-label>Color:</mat-label>       
                      <input matInput placeholder="Color" [formControl]="col"   >
                    </mat-form-field>
                            
                            
                <mat-form-field  class="example-full-width">
                <mat-label>Tamaño:</mat-label>                        
                    <input matInput  placeholder="Tamaño" [formControl]="tam" >
                </mat-form-field>        

                <mat-form-field  class="example-full-width">
                    <mat-label>Sexo:</mat-label>                        
                        <input matInput  placeholder="Tamaño" [formControl]="sex" >
                    </mat-form-field>                   
            
                                        
                <mat-form-field  class="example-full-width">
                <mat-label>Caracteristicas:</mat-label>                        
                    <input matInput placeholder="Caracteristicas" [formControl]="carac" >
                </mat-form-field>      
                
                <mat-form-field class="example-full-width" appearance="fill" style="width: 90%;">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [formControl]="ed" [max]="maxDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled = "false"></mat-datepicker>
                    <mat-hint *ngIf="IsDateValid()">MM/DD/AAAA</mat-hint>
                    <mat-hint *ngIf="!IsDateValid()" style="color: red;">La fecha debe ser menor a la actual</mat-hint>
      
      
                </mat-form-field>        
            </div> 

        </mat-list>     
           
        <div class="botonera">            
            <div>                
            <button mat-button (click)="agregarMascota()" >Enviar</button>
            </div> 
            <span class="example-spacer"></span> 
    
            <div>                
            <button mat-button (click)=" onNoClick()">Cancelar</button>
            </div>      
        </div>
                                      
    
    </div>
</mat-card-content>
