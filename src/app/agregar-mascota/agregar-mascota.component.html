<mat-card-content>
    <div class="agregar">
        <mat-list role="list" class = "lista">

            <div class="listDatos">
            
                <mat-form-field  class="example-full-width" >
                <mat-label>Nombre:</mat-label>                        
                    <input matInput   placeholder="Nombre" [formControl]="nom"> 
                </mat-form-field>                       
                            
            
                <mat-form-field  class="example-full-width">
                <mat-label>Raza:</mat-label>                        
                    <input matInput  placeholder="Raza"  [formControl]="raza">
                </mat-form-field>                       
                            
                            
                <mat-form-field  class="example-full-width">
                <mat-label>Tamaño:</mat-label>                        
                    <input matInput  placeholder="Tamaño" [formControl]="tam" >
                </mat-form-field>                       
            
                                        
                <mat-form-field  class="example-full-width">
                <mat-label>Caracteristicas:</mat-label>                        
                    <input matInput placeholder="Caracteristicas" [formControl]="carac" >
                </mat-form-field>      
                
                <mat-form-field  class="example-full-width">
                    <mat-label>Edad:</mat-label>                        
                        <input matInput placeholder="Edad"  [formControl]="ed">
                    </mat-form-field>            
            </div> 

        </mat-list>     
           
        <div class="botonera">            
            <div>                
            <button mat-button (click)="agregarMascota()" >Enviar</button>
            </div> 
            <span class="example-spacer"></span> 
    
            <div>                
            <button mat-button (click)=" onNoClick()">Cancelar</button>
            </div>      
        </div>
                                      
    
    </div>
</mat-card-content>
