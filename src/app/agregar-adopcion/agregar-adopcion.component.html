<mat-card-content>
    <div class="agregar">
        <mat-list role="list" class = "lista">

            <div class="listDatos">
            
                <mat-form-field  class="example-full-width" >
                <mat-label>Titulo:</mat-label>                        
                    <input matInput   placeholder="Titulo" [formControl]="tit"> 
                </mat-form-field>                       
                            
            
                <mat-form-field  class="example-full-width">
                <mat-label>Descripcion:</mat-label>                        
                    <input matInput  placeholder="Descripcion"  [formControl]="desc">
                </mat-form-field>                       
                            
                            
                <mat-form-field  class="example-full-width">
                <mat-label>Motivo:</mat-label>                        
                    <input matInput  placeholder="Motivo" [formControl]="mot" >
                </mat-form-field>                       
            
                                        
                <mat-form-field  class="example-full-width">
                <mat-label>Observacion:</mat-label>                        
                    <input matInput placeholder="Observacion" [formControl]="obs" >
                </mat-form-field>                   
                    
            </div> 

        </mat-list>     
           
        <div class="botonera">            
            <div>                
            <button mat-button (click)="agregarAdopcion()" >Enviar</button>
            </div> 
            <span class="example-spacer"></span> 
    
            <div>                
            <button mat-button (click)=" onNoClick()">Cancelar</button>
            </div>      
        </div>
