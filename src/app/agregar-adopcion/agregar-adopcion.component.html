<mat-card-content>
    <div class="agregar">
        <mat-list role="list" class = "lista">

            <div class="listDatos">
            
                <mat-form-field  class="example-full-width" >
                <mat-label>Titulo:</mat-label>                        
                    <input matInput   placeholder="Titulo" [formControl]="tit"> 
                </mat-form-field>            
                
                <mat-form-field  class="example-full-width">
                <mat-label>Raza:</mat-label>                        
                    <input matInput placeholder="Observacion" [formControl]="raz" >
                </mat-form-field> 
                
                <mat-form-field  class="example-full-width">
                <mat-label>Tamanio:</mat-label>                        
                    <input matInput placeholder="Observacion" [formControl]="tam" >
                </mat-form-field>    

                <mat-form-field  class="example-full-width">
                <mat-label>Sexo:</mat-label>                        
                    <input matInput placeholder="Observacion" [formControl]="sex" >
                </mat-form-field>       
               
                        
            
                <mat-form-field  class="example-full-width">
                <mat-label>Descripcion del perro:</mat-label>                        
                    <input matInput  placeholder="Descripcion"  [formControl]="desc">
                </mat-form-field>                       
                            
                            
                <mat-form-field  class="example-full-width">
                <mat-label>Motivo de la adopcion:</mat-label>                        
                    <input matInput  placeholder="Motivo" [formControl]="mot" >
                </mat-form-field>                       
            
                                        
                           
                    
            </div> 

        </mat-list>     
           
        <div class="botonera">            
            <div>                
            <button mat-button (click)="agregarAdopcion()" >Enviar</button>
            </div> 
            <span class="example-spacer"></span> 
    
            <div>                
            <button mat-button (click)=" onNoClick()">Cancelar</button>
            </div>      
        </div>
