<div class="detalle">
  <h1 mat-dialog-title> {{data.nombre}}</h1>
  <mat-card-content class="contenido">
    <mat-list role="list" class = "lista">
        <mat-list-item role="listitem">Raza: {{data.raza}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">Descripcion: {{data.caracteristicas}}</mat-list-item> 
        <mat-divider></mat-divider>           
        <mat-list-item role="listitem">Tamanio: {{data.tamanio}}</mat-list-item>
        <mat-divider></mat-divider>            
        <mat-list-item role="listitem">Edad: {{data.edad}}</mat-list-item>
        <mat-divider></mat-divider>                        
    </mat-list>
  <mat-card-content>
      <h3> Libreta Sanitaria </h3>
      <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-content>
    <h3> Historia Clinica</h3>
    <mat-divider></mat-divider>
</mat-card-content>
</mat-card-content>
  <div mat-dialog-actions clas="boton">
    <button mat-button (click)="onNoClick()">No Thanks</button> 
  </div>
</div>
