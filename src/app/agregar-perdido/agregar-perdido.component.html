<mat-card-content>
    <div class="agregar">
        <mat-list role="list" class = "lista">

            <div class="listDatos">
            
                <mat-form-field  class="example-full-width" >
                <mat-label>Fecha :</mat-label>                        
                    <input matInput   placeholder="fecha en que se perdido" [formControl]="fechaPerdido"> 
                </mat-form-field>                       
                            
            
                <mat-form-field  class="example-full-width">
                <mat-label>lugar:</mat-label>                        
                    <input matInput  placeholder="Lugar donde se perdio"  [formControl]="lugar">
                </mat-form-field>                      
              
                <mat-form-field  class="example-full-width">
                <mat-label>Descripcion:</mat-label>                        
                    <input matInput  placeholder="Descripcion" [formControl]="descripcion" >
                </mat-form-field>                       
            
                                        
                <mat-form-field  class="example-full-width">
                <mat-label>Genero:</mat-label>                        
                    <input matInput placeholder="Genero" [formControl]="genero" >
                </mat-form-field>                   
                    
              
            </div> 

        </mat-list>     
           
        <div class="botonera">            
            <div>                
            <button mat-button (click)="agregarPerdido()" >Enviar</button>
            </div> 
            <span class="example-spacer"></span> 
    
            <div>                
            <button mat-button (click)="onNoClick()">Cancelar</button>
            </div>      
        </div>
