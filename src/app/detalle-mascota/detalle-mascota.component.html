<div class="detalle">

      <mat-form-field  class="example-full-width" >      
      <input matInput [formControl]="nom"  style="color: black; font-size: 25px"  >
      </mat-form-field>
      <mat-divider></mat-divider>

    <mat-card-content class="contenido">

      <mat-list role="list" class = "lista">


        <mat-form-field  class="example-full-width" >
        <mat-label>Raza:</mat-label>       
          <mat-select [formControl]="raza">
            <mat-option *ngFor="let raza of razasList" value="{{raza}}"> {{raza}}
            </mat-option>          
          </mat-select>
        </mat-form-field>
       

        <mat-form-field  class="example-full-width" >
          <mat-label>Descripcion:</mat-label>       
            <input matInput [formControl]="carac"  style="color: black;" >
          </mat-form-field>

        <mat-form-field  class="example-full-width" >
          <mat-label>Color:</mat-label>       
            <input matInput [formControl]="col"  style="color: black;" >
          </mat-form-field>
         

        <mat-form-field  class="example-full-width" >
          <mat-label>Tamanio:</mat-label>       
            <input matInput [formControl]="tam"  style="color: black;" >
          </mat-form-field>

        <mat-form-field  class="example-full-width" >
          <mat-label>Sexo:</mat-label>       
            <mat-select [formControl]="sex">
              <!-- <mat-option *ngFor="let zona of zonas" value="{{zona.id}}"> {{zona.nombre}} </mat-option> -->
              <mat-option *ngFor="let sex of sexoList" value="{{sex}}"> {{sex}}</mat-option>        
            </mat-select>
          </mat-form-field>
              
            

            <mat-form-field class="example-full-width" appearance="fill" style="width: 90%;">
              <mat-label>Fecha de nacimiento</mat-label>
              <input matInput [formControl]="ed" [max]="maxDate" [min]="minDate"  [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled = {{deshabilitado}} ></mat-datepicker>
              <mat-hint *ngIf="IsDateValid()">MM/DD/AAAA</mat-hint>
              <mat-hint *ngIf="!IsDateValid()" style="color: red;">La fecha debe ser menor a la actual</mat-hint>


          </mat-form-field>
         

      </mat-list>

      <!-- <mat-card-content>
          <h3> Libreta Sanitaria </h3>
          <mat-divider></mat-divider>
      </mat-card-content>

      <mat-card-content>
        <h3> Historia Clinica</h3>
        <mat-divider></mat-divider>
      </mat-card-content> -->

  </mat-card-content>

    <div class="botonera">
      <div *ngIf="deshabilitado == true">  
        <div mat-dialog-actions clas="boton">
          <button mat-button (click)="onNoClick()">Cerrar</button> 
        </div>
      </div>
     
      <span class="example-spacer"></span>

      <div *ngIf="deshabilitado == true">  
        <div mat-dialog-actions clas="boton">
          <button mat-button (click)="editarMascota()">Editar</button> 
        </div>
      </div>

      <div *ngIf="deshabilitado == false">                
        <button mat-button (click)="enviarEdicion()">Enviar</button>
      </div> 

      <div *ngIf="deshabilitado == false">                
        <button mat-button (click)="cancelarEdicion()">Cancelar</button>
      </div>      
    </div>
  </div>
