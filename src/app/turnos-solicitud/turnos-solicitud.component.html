<div class="contenido">

    <mat-card>

            <form class="example-form">
                
                
                <div class="contentCard">
        

                    <mat-form-field class="example-full-width" appearance="fill" style="width: 90%;">
                        <mat-label>Seleccionar mascota</mat-label>
                        <mat-select [formControl]="mascotaFormControl">
                            <!-- <mat-option *ngFor="let zona of zonas" value="{{zona.id}}"> {{zona.nombre}} </mat-option> -->
                            <mat-option  value="Pepito1"> Pepito 1  </mat-option>
                            <mat-option  value="Pepito2"> Pepito 2</mat-option>
                            <mat-option  value="Pepito3"> Pepito 3 </mat-option>
                            <mat-option  value="Pepito4"> Pepito 4  </mat-option>
                        </mat-select>
                
                        <mat-error *ngIf="mascotaFormControl.hasError('required')">
                            Dato <strong>requerido</strong>
                        </mat-error>
                
                    </mat-form-field> 
                
                    
                    <mat-form-field class="example-full-width" appearance="fill" style="width: 90%;">
                        <mat-label>Franja horaria</mat-label>
                        <mat-select [formControl]="fhorarioFormControl">
                            <!-- <mat-option *ngFor="let zona of zonas" value="{{zona.id}}"> {{zona.nombre}} </mat-option> -->
                            <mat-option value="ma単ana"> Ma単ana  </mat-option>
                            <mat-option value="tarde"> Tarde </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fhorarioFormControl.hasError('required')">
                            Dato <strong>requerido</strong>
                        </mat-error>
                
                    </mat-form-field> 
                
                    <mat-form-field class="example-full-width" appearance="fill" style="width: 90%;">
                        <mat-label>Fecha para turno</mat-label>
                        <input matInput [min]="minDate"  [matDatepicker]="picker" disabled>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                    </mat-form-field>


                    <mat-form-field  class="example-full-width" appearance="fill" style="width: 90%;">
                        <mat-label>Agregar una observacion</mat-label>
                        <textarea matInput ></textarea>
                    </mat-form-field>
                

                    
                    <button mat-raised-button color="primary" style="width: 90%;">Solicitar turno</button>
            </div>
            
            </form>        
    </mat-card>
      


</div>
