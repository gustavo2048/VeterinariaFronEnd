<div class="detalle">
    <!-- 
        <mat-form-field  class="example-full-width" >

        <mat-divider></mat-divider>
    
      <mat-card-content class="contenido">
    
        <mat-list role="list" class = "lista">
    
    
          <mat-form-field  class="example-full-width" >
          <mat-label>Nombre:</mat-label>       
            <input matInput [formControl]="nombre"  style="color: black;" >
          </mat-form-field>
      
    
            <mat-form-field  class="example-full-width" >
              <mat-label>Descripcion:</mat-label>       
                <input matInput  [formControl]="descripcion" style="color: black;" >
              </mat-form-field>
              
    
              <mat-form-field  class="example-full-width" >
                <mat-label>Horario:</mat-label>       
                  <input matInput [formControl]="horario"  style="color: black;" >
                </mat-form-field>
           
                <mat-form-field  class="example-full-width" >
                    <mat-label>Zona:</mat-label>       
                      <input matInput [formControl]="zona"  style="color: black;" >
                    </mat-form-field>
        </mat-list>
    
       
    
    </mat-card-content>
    
    <div class="botonera">   
      <div *ngIf="(deshabilitado == true)">
        {{msj}}
    </div>
    <div *ngIf="(deshabilitado == false)">
      <div mat-dialog-actions *ngIf="disponible == true" >
        <button mat-button (click)="yaFueEncontrado()">Esta disponible</button> 
      </div>  
      <div mat-dialog-actions *ngIf="disponible == false" >
        <button mat-button (click)="yaFueEncontrado()">No hay disponibilidad del cuidador</button> 
      </div>  
    </div>

    <span class="example-spacer"></span>
    <div mat-dialog-actions *ngIf="deshabilitado == false">
      <button mat-button (click)="enviarEdicion()">Enviar</button>
    </div> 
    
    <div mat-dialog-actions *ngIf="deshabilitado == false">          
      <button mat-button (click)="onNoClick()">Cancelar</button>
    </div>      
    </div>
