<mat-card>

    <mat-card-header>

        <mat-card-title>
            Confirmacion turno de {{data.usuario.nombre}} {{data.usuario.apellido}}
        </mat-card-title>
        <mat-card-subtitle> 
            <div class="subT">
                <mat-icon fontIcon="mail"></mat-icon>{{data.usuario.email}} -  <mat-icon fontIcon="call"></mat-icon> {{data.usuario.telefono}} 

            </div>
        </mat-card-subtitle>
    
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Elija una fecha</mat-label>
            <input matInput [formControl]="fechaFormControl" [min]="minDate" [matDatepicker]="picker"
                (dateChange)="changeDate('change', $event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint *ngIf="!IsDateValid()">MM/DD/AAAA</mat-hint>
            <mat-hint *ngIf="IsDateValid()" style="color: red;">La fecha debe ser mayor a la actual</mat-hint>
        </mat-form-field>

        <div *ngIf="showCantTurn" class="TurnosFecha">
            Tiene {{turnThatDay}} turnos asignados para esa fecha
        </div>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="asignar()">Asignar</button>
        <button mat-raised-button (click)="cancelar()">Cancelar</button>
        <button mat-raised-button (click)="eliminar()">Eliminar</button>
    </mat-card-actions>
</mat-card>
