<div class="pantalla">
    <mat-card-actions class="cartelito" *ngIf="mostrar(['VETERINARIO'])">
        <button mat-button (click)="agregarPaseador()">Agregar paseador</button>                  
    </mat-card-actions>
    
     <div class="Mias">
        <mat-list class="listaPublicacionPaseador">
           

                    <div class="cartaPublicacionPaseador" *ngFor="let paseador of paseadores;" >  
                        <mat-card >
                            <div class="tituloPublicacion">
                                <mat-card-header>                                
                                    <mat-card-title>Nombre: <b> {{paseador.nombre}}</b></mat-card-title> 
                                                                       
                                </mat-card-header>     
                                
                            </div>  
                            <div class="contenido">   
                                <mat-card-content>                    
                                    <p class="texto">  Descripcion:   <b>  {{paseador.descripcion}} </b></p> 
                        
                                </mat-card-content>
                                <mat-card-content>                    
                                    <a class="texto">Zona de trabajo: <b> {{paseador.zonaTrabajo}}</b> </a>                
                                </mat-card-content>
                                <mat-card-content>                    
                                    <a class="texto"> Horario:<b> {{paseador.horarioTrabajo}}</b> </a>                
                                </mat-card-content>                                   
                              
                            </div>
                            <mat-card-actions>
                                <button mat-button (click)="contactar()" *ngIf="mostrar(['CLIENTE','NOCLIENTE'])">Contactar</button>                  
                            </mat-card-actions>
                            
                           
                            <mat-card-actions>
                                <button mat-button (click)="openDetalle(paseador)" *ngIf="mostrar(['VETERINARIO'])">Editar</button>                  
                            </mat-card-actions> 
                           
                            
                        </mat-card>
                    </div>
      
                    <div *ngIf="paseadores.length == 0" class="sinPaseadores">
                        <p>No hay paseadores disponibles.</p>
                    </div>

        </mat-list>
    </div> 

   
        
</div>
