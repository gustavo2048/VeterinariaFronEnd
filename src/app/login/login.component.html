<div>
<mat-dialog-content class="tamanio">
<div>
  <h1 style="text-align: center;">Iniciar sesion</h1>
  <hr>
<div class="logIn" style="text-align: center;">
    <mat-form-field appearance="fill" style="width: 100%;height: 500%;">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email"required>
    <mat-error *ngIf="email.hasError('required')">
      Debe ingresar un email
 </mat-error>
    </mat-form-field>
    <div class="logIn">
    <mat-form-field appearance="fill" style="width: 100%;height: 500%;">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" [formControl]="contra" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>    
        <mat-error *ngIf="contra.hasError('required')">
          Debe ingresar una contraseña
          </mat-error>
      </mat-form-field>
      </div>  
</div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="Login()" [disabled]="desabilitarBoton()">Iniciar sesion</button>
    <button mat-button mat-dialog-close >Cancelar</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Iniciar sesion</button> -->
    <!--Aca tendira que tener dos mensajes de bienvenida y otro de error en los datos ingresados-->
    </mat-dialog-actions>
  </div>
