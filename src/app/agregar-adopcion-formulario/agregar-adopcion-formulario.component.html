<mat-card-content>
    <div class="agregar">
        <mat-list role="list" class="lista">

            <div class="listDatos">             
                <div style="color: #e30202;" *ngIf="mascotas.length <= 0" class="noMascotas">
                    <p>Debe tener una mascota registrada para publicar. Ir a mi Perfil </p>
                </div>
                <mat-form-field class="example-full-width">


                    <mat-label>Titulo:</mat-label>
                    <input matInput placeholder="Titulo" [formControl]="tit">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill" >
                    <mat-label>Seleccionar raza</mat-label>
                    <mat-select [formControl]="raz">
                        <mat-option *ngFor="let raza of razasList" value="{{raza}}"> {{raza}}
                        </mat-option>
                
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field  class="example-full-width">
                <mat-label>Tamanio:</mat-label>                        
                    <input matInput placeholder="Observacion" [formControl]="tam" >
                </mat-form-field>    

                <mat-form-field class="example-full-width" appearance="fill">                        
                    <mat-label>Seleccionar sexo</mat-label>
                    <mat-select [formControl]="sex">
                        <!-- <mat-option *ngFor="let zona of zonas" value="{{zona.id}}"> {{zona.nombre}} </mat-option> -->
                        <mat-option *ngFor="let sex of sexoList" value="{{sex}}"> {{sex}}
                        </mat-option>                
                    </mat-select>                
                </mat-form-field>

                <mat-form-field  class="example-full-width" >
                    <mat-label>Color:</mat-label>       
                    <input matInput placeholder="Color" [formControl]="col"   >
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
        
                    <mat-label>Fecha de nacimiento estimada</mat-label>
                    <input matInput [formControl]="ed" [max]="maxDate" [min]="minDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled = "false"></mat-datepicker>
                    <mat-hint *ngIf="IsDateValid()">MM/DD/AAAA</mat-hint>
                    <mat-hint *ngIf="!IsDateValid()" style="color: red;">La fecha debe ser menor a la actual</mat-hint>
    
                </mat-form-field>  
                            
               
                        
            
                <mat-form-field  class="example-full-width">
                <mat-label>Descripcion del perro:</mat-label>                        
                    <input matInput  placeholder="Descripcion"  [formControl]="desc">
                </mat-form-field>                       


                <mat-form-field class="example-full-width">
                    <mat-label>Motivo de la adopcion:</mat-label>
                    <input matInput placeholder="Motivo" [formControl]="mot">
                </mat-form-field>




            </div>

        </mat-list>

        <div class="botonera">
            <div>
                <button mat-button (click)="agregarAdopcionForm()">Enviar</button>
            </div>
            <span class="example-spacer"></span>

            <div>
                <button mat-button (click)=" onNoClick()">Cancelar</button>
            </div>
        </div>
    </div>
</mat-card-content>
